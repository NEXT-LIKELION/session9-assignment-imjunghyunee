<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <header class="top-bar">
            <img src="img/toss_logo.png" alt="toss logo" class="logo" />
            <div class="top-icons">
                <img src="img/smile.png" alt="icon" class="icon" />
                <img src="img/profile_alarm.png" alt="icon" class="icon" />
            </div>
        </header>

        <!-- 카드 섹션 -->
        <div class="card">
            <div class="section-title">토스뱅크</div>
        </div>
        <div class="card">
            <div class="account">
                <img src="img/profile.jpg" class="account-icon" />
                <div>
                    <div class="account-name">토스뱅크 통장</div>
                    <div class="account-balance">150,009원</div>
                </div>
                <button class="send-button">송금</button>
            </div>

            <div class="account">
                <img src="img/profile.jpg" class="account-icon" />
                <div>
                    <div class="account-name">달러라2030통장</div>
                    <div class="account-balance">73,820원</div>
                </div>
                <button class="send-button">송금</button>
            </div>

            <div class="account">
                <img src="img/profile.jpg" class="account-icon" />
                <div>
                    <div class="account-name">투자 모아보기 · 8개</div>
                    <div class="account-balance">90,000,000원 <span class="growth">+12.5%</span></div>
                </div>
            </div>

            <div class="link-text">내 계좌 · 대출 · 증권 · 포인트 보기 &gt;</div>
        </div>

        <div class="card">
            <div class="spend-item">
                <img src="img/card.png" class="spend-icon" />
                <div>
                    <div class="spend-label">이번 달 소비</div>
                    <div class="spend-amount">125,000원</div>
                </div>
                <span class="badge">새 내역 1건</span>
            </div>

            <div class="spend-item">
                <div class="d-day-badge">D-3</div>
                <div>
                    <div class="spend-label">3월 25일 낼 카드값</div>
                    <div class="spend-amount">921,000원</div>
                </div>
            </div>
        </div>

        <!-- 내 신용점수 카드 -->
        <div class="card credit-card">
            <div class="credit-row">
                <img src="img/check.png" class="check-icon" />
                <span class="credit-label">내 신용 점수</span>
                <span class="arrow">&gt;</span>
            </div>
            <div class="divider"></div>
            <div class="credit-menu">
                <span>계좌개설</span>
                <div class="vertical-divider"></div>
                <span>카드발급</span>
                <div class="vertical-divider"></div>
                <span>대출받기</span>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <footer class="bottom-nav">
            <div class="nav-item">
                <img src="img/button_home.png" class="nav-button" />
                <span class="home">홈</span>
            </div>
            <div class="nav-item">
                <img src="img/button_dia.png" class="nav-button" />
                <span>혜택</span>
            </div>
            <div class="nav-item">
                <img src="img/button_pay.png" class="nav-button" />
                <span>토스페이</span>
            </div>
            <div class="nav-item">
                <img src="img/button_market.png" class="nav-button" />
                <span>주식</span>
            </div>
            <div class="nav-item">
                <img src="img/button.png" class="nav-button" />
                <span>전체</span>
            </div>
        </footer>
    </div>
</body>

</html>
